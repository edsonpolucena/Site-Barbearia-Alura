<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barberaria Alura</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="reset.css">


</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt="logo da barbearia Alura"></h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href=produtos.html>Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao"required>
            <Label for="email">Email</Label>
            <input type="text" id="email" class="input-padrao"required  placeholder ="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao"required placeholder="(xx)xxxxx-xxxx">
            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"required></textarea>
            <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" > Email</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone" > Telefone</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"checked> Whatsapp</label>
            </fieldset>
            <fieldset>
            <legend>Qual Horario prefere ser atendido</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox"> de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" required class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>    
    </main>
    
    <footer>
        <img src="imagens/logo-branco.png" alt="logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Alura - 2019</p>
    </footer>
</body>

</html>
